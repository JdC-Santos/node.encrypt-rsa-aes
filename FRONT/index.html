<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia FRONT/API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body ng-app="App" ng-controller="Ctrl">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h2>enviando dados via POST</h2>
          
          <textarea ng-model="messagePost" class="form-control"></textarea>

          <button type="button" ng-click="sendPOST()" class="btn btn-success">Enviar via POST</button>
          <hr>
          <p>mensagem recuperada do servidor após ser descriptografada:</p>
          <textarea readonly  class="form-control">{{ respostaPost }}</textarea>
        </div>
        <div class="col-sm-6">
          <h2>enviando dados via GET</h2>
          
          <textarea ng-model="messageGet" class="form-control"></textarea>

          <button type="button" ng-click="sendGET()" class="btn btn-success">Enviar via GET</button>

          <hr>
          <p>mensagem recuperada do servidor após ser descriptografada:</p>
          <textarea readonly  class="form-control">{{ respostaGet }}</textarea>
        </div>
      </div>
    </div>
    
    <script src="node_modules/angular/angular.min.js"></script>

    <!-- utilizada na encriptação com a chave RSA publica -->
    <script src="node_modules/jsencrypt/bin/jsencrypt.min.js"></script>

    <!-- utilizadas na encriptação com a chave AES -->
    <script src="node_modules/crypto-js/crypto-js.js"></script>
    <script src="node_modules/crypto-js/pbkdf2.js"></script>

    <!-- service que intercepta o request e response, encripta e decripta -->
    <script src="app.module.js"></script>
    <script src="app.controller.js"></script>

    <!-- services -->
    <script src="services/cryptService.js"></script>
    <script src="services/messageService.js"></script>
    <script src="services/publicKeyService.js"></script>   

    <!-- config -->
    <script src="app.config.js"></script>
    
  </body>
</html>
